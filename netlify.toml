# Netlify redirects for React SPA - CRITICAL for proper routing

# Serve static files directly (NOT through React)
[[redirects]]
  from = "/robots.txt"
  to = "/robots.txt"
  status = 200
  force = false

[[redirects]]
  from = "/sitemap.xml"
  to = "/sitemap.xml"
  status = 200
  force = false

[[redirects]]
  from = "/about"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/contact"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/reviews"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/shipping"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/privacy"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/terms"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/products/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/wooden-*"
  to = "/index.html"
  status = 200

# SPA fallback for all other routes - MUST be last
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers with proper CSP for production + PRECONNECT
[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "default-src 'self'; img-src 'self' data: https: *.ibb.co *.pexels.com *.unsplash.com; script-src 'self' 'unsafe-inline' https: *.supabase.co; style-src 'self' 'unsafe-inline' https:; font-src 'self' data: https:; connect-src 'self' https: wss: *.supabase.co *.formspree.io; worker-src 'self' blob:; object-src 'none'; base-uri 'self';"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    Link = "<https://hfirnolwhesjkxshidxo.supabase.co>; rel=preconnect; crossorigin, <https://i.ibb.co>; rel=preconnect; crossorigin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Remove trailing slashes from info pages
[[redirects]]
  from = "/about/"
  to = "/about"
  status = 301
  force = true

[[redirects]]
  from = "/contact/"
  to = "/contact"
  status = 301
  force = true

[[redirects]]
  from = "/reviews/"
  to = "/reviews"
  status = 301
  force = true

[[redirects]]
  from = "/blog/"
  to = "/blog"
  status = 301
  force = true

# SPA fallback for React Router - MUST BE LAST
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

# Remove trailing slashes from category pages
[[redirects]]
  from = "/wooden-baby-toys/"
  to = "/wooden-baby-toys"
  status = 301
  force = true

[[redirects]]
  from = "/wooden-kitchenware/"
  to = "/wooden-kitchenware"
  status = 301
  force = true


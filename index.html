<html lang="en">

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://hfirnolwhesjkxshidxo.supabase.co">
  
  <!-- ✅ PERFORMANCE: Preconnect to Critical Origins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- ✅ PERFORMANCE: DNS Prefetch for GTM -->
  <link rel="dns-prefetch" href="https://www.googletagmanager.com">
  
  <!-- ✅ PERFORMANCE: Async Load Fonts (Non-blocking) -->

        rel="preload"
        as="style"
        onload="this.onload=null;this.rel='stylesheet'">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  </noscript>
  
  <!-- ✅ PERFORMANCE: Critical CSS Inline -->
  <style>
    /* Critical above-the-fold styles - prevents render blocking */
    body { 
      margin: 0; 
      font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    /* Hero section critical styles */
    .bg-gradient-to-br { background-image: linear-gradient(to bottom right, var(--tw-gradient-stops)); }
    .from-amber-50 { --tw-gradient-from: #fffbeb; --tw-gradient-to: rgb(255 251 235 / 0); --tw-gradient-stops: var(--tw-gradient-from), var(--tw-gradient-to); }
    .via-orange-50 { --tw-gradient-to: rgb(255 247 237 / 0); --tw-gradient-stops: var(--tw-gradient-from), #fff7ed, var(--tw-gradient-to); }
    .to-red-50 { --tw-gradient-to: #fef2f2; }
    
    /* Layout critical styles */
    .py-20 { padding-top: 5rem; padding-bottom: 5rem; }
    .text-center { text-align: center; }
    .font-bold { font-weight: 700; }
    .text-gray-900 { color: rgb(17 24 39); }
    .text-gray-600 { color: rgb(75 85 99); }
    .text-amber-600 { color: rgb(217 119 6); }
    .mb-6 { margin-bottom: 1.5rem; }
    .mb-12 { margin-bottom: 3rem; }
    .max-w-4xl { max-width: 56rem; }
    .mx-auto { margin-left: auto; margin-right: auto; }
    .px-4 { padding-left: 1rem; padding-right: 1rem; }
    
    /* Prevent layout shift */
    #root { min-height: 100vh; }
  </style>
  
  <title>Poppa's Wooden Creations</title>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  
  <!-- ✅ PERFORMANCE: Deferred GTM (Loads after page interactive) -->

    window.addEventListener('load', function() {

        })(window,document,'script','dataLayer','GTM-NQG3DNXR');
